<div ng-controller="SignupCtrl">
  <form novalidate class="simple-form">
    First Name: <input type="text" ng-model="user.firstname" /> <br />
    Last Name: <input type="text" ng-model="user.lastname" /> <br />
    Location: <input type="text" ng-model="user.location" /> <br />
    Language(s): <input type="text" ng-model="user.languages" /> <br />
    E-mail: <input type="email" ng-model="user.email" /><br />
    
    <input type="submit" ng-click="update(user)" value="Save" />
  </form>
  <pre>user = {{user | json}}</pre>
  <pre>master = {{master | json}}</pre>
</div>
